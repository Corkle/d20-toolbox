<li ng-show="title">
<a class="md-button" ng-class="{'md-button-toggle': canToggle}" ng-click="openList()">
	<div layout="row" flex>
		<span ng-bind="title"></span>
		<span flex></span>
		<span ng-show="canToggle">
			<md-icon md-svg-src="src/assets/img/icons/d20.svg" class="md-toggle-icon" ng-class="{'toggled': isOpen}"></md-icon>
		</span>
	</div>
</a>
</li>
<ul ng-show="isOpen || !canToggle" ng-class="{'menu-toggle-list': canToggle}">
	<div class="" ng-transclude></div>
</ul>
