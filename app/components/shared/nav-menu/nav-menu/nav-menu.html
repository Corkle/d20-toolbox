<li ng-show="title" ng-class="{'toggle-list-open': isOpen && canToggle}" ng-cloak>
	<a class="layout-row md-button" ng-class="{'md-button-toggle': canToggle}" ng-click="toggleList()" md-ink-ripple layout="row">
		<md-icon ng-show="labelIcon" md-svg-src="{{labelIcon}}" class="nav-menu-label-icon"></md-icon>
		<span ng-bind="title" flex></span>
		<span>
			<div ng-if="canToggle">
				<md-icon md-svg-src="{{svgIcons.chevronUp}}" class="md-toggle-icon" ng-class="{'toggled': isOpen}"></md-icon>
			</div>
			<div ng-if="!canToggle">
				<md-icon></md-icon>
			</div>
		</span>
	</a>
</li>
<ul ng-class="{'menu-toggle-list': canToggle, 'collapsed': !isOpen, 'hidden-folded': !isBase}">
	<div ng-transclude></div>
</ul>
